<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Traffic Management</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <div class="row">
          <div class="row" style="width: 400px">
			  <div class="col-sm-4">
				<div class="traffic-light">
				  <div class="protector"></div>
				  <div class="protector"></div>

				  <div class="light-red"></div>
				  <div class="light-yellow"></div>
				  <div class="light-green"></div>
				</div>
				</div>
				<div class="col-sm-8">
				  <div id="thongtinden">
					<p class="den">Information</p>
					<h3 id="light_id"> ID: 1</h3>
					<h3 id="strength"> Strength: 10</h3>
					<h3 id="density"> Destiny: 1</h3>
					<h3 id="waiting_time"> Waiting Time: 100s</h3>
					<h3 id="running_time"> Running Time: 100s</h3>
				  </div>
				</div>
      	</div>
        <div class="col-sm-12 form-inline col-xl-9">
          <h3>Manual</h3>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="btn1" value="OF">
            <label class="form-check-label" for="inlineRadio1"><h3>OFF</h3></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="btn2" value="ON" >
            <label class="form-check-label" for="inlineRadio2"><h3>ON</h3></label>
          </div>
          </div>
          <div class="col-sm-12 col-xl-9">
          <div id="content" style="border: solid 1px; padding: 10px; background: #ddd;">
            <div class="form-group row">
              <label for="inputtime" class="col-sm-4 col-form-label">Waiting Time:</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" id="inputtime1" placeholder="5" min="5" max="120">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputtime" class="col-sm-4 col-form-label">Strength:</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" id="inputtime2" placeholder="10" min="5" max="120">
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Set</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </div>
			<div class="col-12 text-center">
				<div class="tatden">
				  <button type="submit" class="btn btn-primary" id="switch" style="background: red; color:black;"> Shutdown </button>
				</div>
			</div>
          </div>
          <script>
            document.getElementById("btn1").checked = function () {
                document.getElementById("content").style.display = 'none';
            };
            document.getElementById("btn1").onclick = function () {
                document.getElementById("content").style.display = 'none';
            };
            document.getElementById("btn2").onclick = function () {
                document.getElementById("content").style.display = 'block';
            };

        </script>
        </div>
          <div class="col-sm-12 col-xl-9">
            <h3>Tìm kiếm đèn theo ID hoặc Khu Vực</h3>
            <div class="row">
                <h4 class="textdiachi">Nhập ID đèn</h4>
                <div class="col-sm-12 form-group col-xl-12">
                    <input class="form-control" id="id" name="id" placeholder="D123" type="text" required>
                </div>
                <div class="col-sm-12 form-group text-center">
                    <button type="search" class="btn btn-default">Search</button>
                </div>
                
            </div>
          </div>
        </div>
      </div>
    <div class="col-sm-8" id="map" style="width: 900px; height: 750px;"></div> 
        <script>
            function initialize() {
              
              var locations = [
                ['Traffic Light 3', 10.770405280458643, 106.65812003320247, 3],
                ['Traffic Light 2', 10.763890083944078, 106.65998308150542, 2],
                ['Traffic Light 1', 10.776432979370345, 106.66355700021649, 1]
              ];
              
          
              var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: new google.maps.LatLng(10.77334945, 106.65963187),
                mapTypeId: google.maps.MapTypeId.ROADMAP
              });
          
              var infowindow = new google.maps.InfoWindow();
          
              var marker, i;
          
              for (i = 0; i < locations.length; i++) {
                marker = new google.maps.Marker({
                  position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                  map: map
                });
          
                google.maps.event.addListener(marker, 'click', (function(marker, i) {
                  return function() {
                    infowindow.setContent(locations[i][0]);
                    infowindow.open(map, marker);
                  }
                })(marker, i));
              }
            }
          
            function loadScript() {
              var script = document.createElement('script');
              script.type = 'text/javascript';
              script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&' + 'callback=initialize';
              document.body.appendChild(script);
            }
          
            window.onload = loadScript;
          </script>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script src="static/js/fun.js"></script>
</body>
</html>
