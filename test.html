<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <div class="row">
          <div class="col-sm-12" id= "time">
            <script>
              function dongho(){
                var time = new Date();
                var gio = time.getHours();
                var phut= time.getMinutes();
                var giay=time.getSeconds();
                if (gio<10)
                  gio = "0" + gio;
                if (phut<10)
                  phut = "0" + phut;
                if (giay<10)
                  giay = "0" + giay;
                document.getElementById("time").innerHTML = gio + ":" + phut + ":" + giay;
                setTimeout("dongho()",1000);
              }
              dongho();
            </script>
          </div>
          <div class="row">
          <div class="col-sm-4">
            <div class="traffic-light">
              <div class="protector"></div>
              <div class="protector"></div>
              
              <div class="light-red"></div>
              <div class="light-yellow"></div>
              <div class="light-green"></div>
            </div>
        </div>
        <div class="col-sm-8">
          <div id="thongtinden">
            <p class="den">Thông tin đèn tín hiệu</p>
            <h3> ID: 1</h3>
            <h3> Strength: 10</h3>
            <h3> Destiny: 1</h3>
            <h3> Waiting Time: 100s</h3>
            <div class="tatden">
              <h3>Tắt đèn</h3>
            </div>
            <h3></h3>
          </div>
        </div>
      </div>
        <div class="col-sm-12 form-inline">
          <h3>Manual</h3>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="btn1" value="OF">
            <label class="form-check-label" for="inlineRadio1"><h3>OFF</h3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="btn2" value="ON" >
            <label class="form-check-label" for="inlineRadio2"><h3>ON</h3></label>
          </div>
          </div>
          <div class="col-sm-12">
          <div id="content" style="border: solid 1px; padding: 10px; background: #ddd;">
            <div class="form-group row">
              <label for="inputtime" class="col-sm-4 col-form-label">Waiting Time:</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" id="inputtime" placeholder="5" min="5" max="120">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputtime" class="col-sm-4 col-form-label">Strength:</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" id="inputtime" placeholder="10" min="5" max="120">
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Set</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </div>
          </div>
          <script>
            document.getElementById("btn1").checked = function () {
                document.getElementById("content").style.display = 'none';
            };
            document.getElementById("btn1").onclick = function () {
                document.getElementById("content").style.display = 'none';
            };
            document.getElementById("btn2").onclick = function () {
                document.getElementById("content").style.display = 'block';
            };

        </script>
        </div>
          <div class="col-sm-12">
            <h3>Tìm kiếm đèn theo ID hoặc Khu Vực</h3>
            <div class="row">
                <h5 class="textdiachi">Nhập ID đèn</h4>
                <div class="col-sm-12 form-group">
                    <input class="form-control" id="id" name="id" placeholder="D123" type="text" required>
                </div>
                <h5 class="textdiachi">Hoặc nhập địa chỉ muốn tìm kiếm</h2>
                  
                <div class="col-sm-12 form-group">
                    <input class="form-control" id="street" name="address" placeholder="Lý Thường Kiệt, phường 10, quận 10" type="text" required>
                </div>
                <div class="col-sm-12 form-group text-center">
                    <button type="search" class="btn btn-default">Tìm kiếm</button>
                </div>
                
            </div>
          </div>
        </div>
      </div>
    <div class="col-sm-8" id="map" style="width: 900px; height: 750px;"></div> 
        <script>
            function initialize() {
              
              var locations = [
                ['ID:3, Strength:10, Destiny:1, Waiting Time:100', 10.770405280458643, 106.65812003320247, 3],
                ['DESCRIPTION', 10.763890083944078, 106.65998308150542, 2],
                ['DESCRIPTION', 10.776432979370345, 106.66355700021649, 1]
              ];
              
          
              var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: new google.maps.LatLng(10.77334945, 106.65963187),
                mapTypeId: google.maps.MapTypeId.ROADMAP
              });
          
              var infowindow = new google.maps.InfoWindow();
          
              var marker, i;
          
              for (i = 0; i < locations.length; i++) {
                marker = new google.maps.Marker({
                  position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                  map: map
                });
          
                google.maps.event.addListener(marker, 'click', (function(marker, i) {
                  return function() {
                    infowindow.setContent(locations[i][0]);
                    infowindow.open(map, marker);
                  }
                })(marker, i));
              }
            }
          
            function loadScript() {
              var script = document.createElement('script');
              script.type = 'text/javascript';
              script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&' + 'callback=initialize';
              document.body.appendChild(script);
            }
          
            window.onload = loadScript;
          </script>
    </div>
  </div>
